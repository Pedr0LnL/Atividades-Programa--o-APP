<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Móvel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="phone-container">
        <div class="phone-frame">
            <div class="phone-notch"></div>
            <div class="phone-screen">
                <div class="quadrant-grid">
                    <div class="quadrant red" id="profile-quadrant">
                        <i class="fas fa-user"></i>
                        <span class="label">pessoa</span>
                    </div>
                    <div class="quadrant orange">
                        <i class="fas fa-map"></i>
                        <span class="label">mapa</span>
                    </div>
                    <div class="quadrant green">
                        <i class="fas fa-heart"></i>
                        <span class="label">coração</span>
                    </div>
                    <div class="quadrant yellow">
                        <i class="fas fa-globe"></i>
                        <span class="label">mundo</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Perfil -->
    <div class="profile-modal" id="profileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Perfil do Usuário</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="profile-form">
                <div class="profile-avatar">
                    <div class="avatar-placeholder">
                        <i class="fas fa-user"></i>
                    </div>
                    <button class="change-avatar-btn">Alterar Foto</button>
                </div>
                
                <div class="form-group">
                    <label for="profileName">Nome:</label>
                    <input type="text" id="profileName" value="João Silva" placeholder="Digite seu nome">
                </div>
                
                <div class="form-group">
                    <label for="profileEmail">Email:</label>
                    <input type="email" id="profileEmail" value="joao@email.com" placeholder="Digite seu email">
                </div>
                
                <div class="form-group">
                    <label for="profilePhone">Telefone:</label>
                    <input type="tel" id="profilePhone" value="(11) 99999-9999" placeholder="Digite seu telefone">
                </div>
                
                <div class="form-group">
                    <label for="profileBio">Biografia:</label>
                    <textarea id="profileBio" placeholder="Conte um pouco sobre você">Desenvolvedor apaixonado por tecnologia e inovação. Sempre buscando aprender novas habilidades e criar soluções criativas.</textarea>
                </div>
                
                <div class="form-group">
                    <label for="profileLocation">Localização:</label>
                    <input type="text" id="profileLocation" value="São Paulo, SP" placeholder="Digite sua localização">
                </div>
                
                <div class="form-actions">
                    <button class="save-btn" id="saveProfile">Salvar Perfil</button>
                    <button class="cancel-btn" id="cancelEdit">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
